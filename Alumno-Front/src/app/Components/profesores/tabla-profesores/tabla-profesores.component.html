

<div *ngIf="arrayUserData.length > 0; else cargando">
  
  <h2>Tabla de profesores</h2>


  <mat-form-field>
    <mat-label>Id, Profesor, Materia, Grupo</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar..."
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesor</th>
        <td mat-cell *matCellDef="let row">{{ row.profesor }}</td>
      </ng-container>

      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
        <td mat-cell *matCellDef="let row">{{ row.materia }}</td>
      </ng-container>

      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</th>
        <td mat-cell *matCellDef="let row">{{ row.grupo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No existen profesores con el dato: "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<ng-template #cargando>
  <h1>Cargando...</h1>
</ng-template>
