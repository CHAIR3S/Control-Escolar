        <h2>Bienvenido a Control Escolar</h2>


        <form [formGroup]="form" (ngSubmit)="login()">
            <div class="input-container">
    
                <input type="text"
                class="input mail" 
                placeholder="Correo electronico *"
                formControlName="correo">
                <i class='bx bxs-envelope icon' id="correo"></i>

                <div *ngIf="this.form.controls['correo'].invalid" id="error-container">
                    <mat-error id="error">Correo no válido</mat-error>
                </div>
            </div>
            <div [ngClass]="this.form.controls['correo'].invalid ? 'input-container' : ''">
    
                <input [attr.type]="tipo" 
                class="input password" 
                placeholder="Contraseña *"
                formControlName="contraseña">
    
                <i class='bx bx-hide icon' id="password" (click)="showHidePassword()" *ngIf="this.showPassword"></i>
    
                <i class='bx bx-show-alt icon' id="password" (click)="showHidePassword()" *ngIf="!this.showPassword"></i>
            </div>


            <button class="login-button" type="submit" >Iniciar sesión</button>

        </form>

    </div>

</div>


<div class="login-container center" *ngIf="load">
    <mat-spinner mode="indeterminate" diameter="200" *ngIf="spinner"></mat-spinner>
  </div>
